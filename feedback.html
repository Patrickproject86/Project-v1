<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户反馈</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="page-container">
    <header class="site-header">
        <div class="header-logo">
            <h1 class="site-title">常见传染病诊断&科普</h1>
        </div>
        <nav class="site-nav">
            <ul>
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="diagnosis.html" class="nav-link"><i class="fas fa-stethoscope"></i> 诊断页面</a></li>
                <li><a href="popularize.html" class="nav-link"><i class="fas fa-book"></i> 科普页面</a></li>
            </ul>
        </nav>
    </header>
    <main class="site-main">
        <section class="feedback-section">
            <h2>用户反馈</h2>
            <form id="feedback-form">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>

                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>

                <label for="feedback">反馈内容：</label>
                <textarea id="feedback" name="feedback" placeholder="请输入您的反馈内容" required></textarea>

                <button type="submit">提交反馈</button>
            </form>
        </section>

        <section class="feedback-display">
            <h2>用户反馈展示</h2>
            <div id="feedback-list">
                <p>正在加载反馈...</p>
            </div>
        </section>
    </main>
</div>

<script>
    // 加载反馈数据
    async function loadFeedback() {
        try {
            const response = await fetch('/api/feedback');
            if (response.ok) {
                const feedbacks = await response.json();
                displayFeedback(feedbacks);
            } else {
                document.getElementById('feedback-list').innerHTML = '<p class="no-feedback">加载反馈失败</p>';
            }
        } catch (error) {
            console.error('加载反馈失败:', error);
            document.getElementById('feedback-list').innerHTML = '<p class="no-feedback">网络错误，无法加载反馈</p>';
        }
    }

    // 显示反馈数据
    function displayFeedback(feedbacks) {
        const feedbackList = document.getElementById('feedback-list');
        
        if (feedbacks.length === 0) {
            feedbackList.innerHTML = '<p class="no-feedback">暂无用户反馈</p>';
            return;
        }

        feedbackList.innerHTML = feedbacks.map(feedback => `
            <div class="feedback-item">
                <div class="feedback-header">
                    <span class="feedback-author">${feedback.name}</span>
                    <span class="feedback-date">${new Date(feedback.created_at).toLocaleString('zh-CN')}</span>
                </div>
                <div class="feedback-content">${feedback.feedback}</div>
            </div>
        `).join('');
    }

    // 提交反馈表单
    document.getElementById('feedback-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const feedback = document.getElementById('feedback').value;

        try {
            const response = await fetch('/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, feedback })
            });

            if (response.ok) {
                alert('感谢您的反馈！已成功提交。');
                document.getElementById('feedback-form').reset();
                // 重新加载反馈列表
                loadFeedback();
            } else {
                alert('提交失败，请稍后重试。');
            }
        } catch (error) {
            console.error('提交反馈失败:', error);
            alert('网络错误，请稍后重试。');
        }
    });

    // 页面加载时获取反馈数据
    document.addEventListener('DOMContentLoaded', loadFeedback);
</script>
</body>
</html>
