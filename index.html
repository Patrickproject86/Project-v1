<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见传染病诊断&科普</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="page-container">
    <header class="site-header">
        <div class="header-logo">
            <h1 class="site-title">常见传染病诊断&科普</h1>
        </div>
        <nav class="site-nav">
            <ul>
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="diagnosis.html" class="nav-link"><i class="fas fa-stethoscope"></i> 诊断页面</a></li>
                <li><a href="popularize.html" class="nav-link"><i class="fas fa-book"></i> 科普页面</a></li>
            </ul>
        </nav>
    </header>
    <main class="site-main">
        <section class="welcome-section">
            <h2 class="welcome-title">欢迎来到常见传染病诊断&科普网站</h2>
            <p class="welcome-text">这里为你提供常见传染病的初步诊断以及常见传染病的科普内容。</p>
            <a href="introduction.html" class="btn">了解更多 <i class="fas fa-chevron-right"></i></a>
        </section>

        <!-- 用户反馈展示区域 -->
        <section class="feedback-display">
            <h2>用户反馈</h2>
            <div id="feedback-list">
                <a href="feedback.html" class="feedback-link">用户反馈 <i class="fas fa-comments"></i></a>
            </div>
            <div class="feedback-actions">
                <a href="feedback.html" class="btn">提交反馈 <i class="fas fa-plus"></i></a>
            </div>
        </section>
    </main>
    <!-- <footer class="site-footer">
        
    </footer> -->
</div>
<script>
    // 加载反馈数据
    async function loadFeedback() {
        try {
            const response = await fetch('/api/feedback');
            if (response.ok) {
                const feedbacks = await response.json();
                displayFeedback(feedbacks);
            } else {
                document.getElementById('feedback-list').innerHTML = '<p class="no-feedback">加载反馈失败</p>';
            }
        } catch (error) {
            console.error('加载反馈失败:', error);
            document.getElementById('feedback-list').innerHTML = '<p class="no-feedback">网络错误，无法加载反馈</p>';
        }
    }

    // 显示反馈数据（只显示最新的3条）
    function displayFeedback(feedbacks) {
        const feedbackList = document.getElementById('feedback-list');

        if (feedbacks.length === 0) {
            feedbackList.innerHTML = '<p class="no-feedback">暂无用户反馈</p>';
            return;
        }

        // 只显示最新的3条反馈
        const recentFeedbacks = feedbacks.slice(0, 3);
        
        feedbackList.innerHTML = recentFeedbacks.map(feedback => `
            <div class="feedback-item">
                <div class="feedback-header">
                    <span class="feedback-author">${feedback.name}</span>
                    <span class="feedback-date">${new Date(feedback.created_at).toLocaleString('zh-CN')}</span>
                </div>
                <div class="feedback-content">${feedback.feedback}</div>
            </div>
        `).join('');
    }

    // 页面加载时获取反馈数据
    document.addEventListener('DOMContentLoaded', loadFeedback);
</script>
</body>
</html>
